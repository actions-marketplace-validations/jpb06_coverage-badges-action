name: âš¡ Live tests

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage-badges-generation:
    name: ğŸ§‘â€ğŸ”¬ Build action and run transpiled output
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: bun install --frozen-lockfile

      - name: ğŸ” Tests
        run: bun test-ci

      - name: âš™ï¸ Building action
        run: bun run build

      - name: â Remove badges
        run: rm -rf ./badges

      - name: ğŸ˜¼ Running action
        id: local-action-run
        uses: ./
        with:
          badges-icon: vitest
          badges-labels-prefix: "Repo test coverage"
          commit-message: "chore: updating coverage badges"
          commit-user: jpb06
          commit-user-email: jpb.06@outlook.com
          no-commit: true