name: âš¡ Release

on:
  workflow_run:
    workflows: ['âš¡ Integration checks']
    branches: [main]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: ğŸ›©ï¸ Release & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ›°ï¸ Release please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please/config.json
          manifest-file: release-please/manifest.json

      - name: ğŸ”„ Checkout repo
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Checkout latest
        if: ${{ steps.release.outputs.release_created }}
        run: git checkout latest

      - name: ğŸ”€ Rebase latest on main
        if: ${{ steps.release.outputs.release_created }}
        run: git merge origin/main

      - name: â¬†ï¸ Push latest
        if: ${{ steps.release.outputs.release_created }}
        run: git push origin latest
