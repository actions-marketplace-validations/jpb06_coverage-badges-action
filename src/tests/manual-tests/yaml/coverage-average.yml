name: âš¡ Coverage average badges

on:
  push:
    branches:
      - summaries-average-manual-test

jobs:
  coverage-badges-generation:
    name: ğŸ“£ Coverage badges generation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: latest

      - name: â” Setup node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: ./package.json

      - name: ğŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Tests
        run: pnpm test-ci

      - name: âš™ï¸ Generating coverage badges
        uses: ./
        with:
          branches: summaries-average-manual-test
          coverage-summary-path: |
            ./apps/**/coverage/coverage-summary.json
          badges-icon: vitest
